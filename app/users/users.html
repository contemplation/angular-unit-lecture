<div ng-cloak layout-gt-sm="row" layout="column">

    <div flex-gt-sm="100" flex>

        <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools" style="font-weight: 600;">
                <span><md-icon style="font-size: 20px;">accessibility</md-icon>{{ title }}</span>
            </div>
        </md-toolbar>

        <md-content>
            <md-list flex>
                <md-subheader class="md-no-sticky">Dummy information about abstract users</md-subheader>
                <md-list-item class="md-3-line md-padding" ng-repeat="item in users" ng-click="null">
                    <!--<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />-->
                    <md-icon class="md-avatar" style="font-size: 32px;">face</md-icon>
                    <div class="md-list-item-text" layout="column" style="width: 30%;">
                        <h3>{{ item.name }}</h3>
                        <h4>{{ item.email }}</h4>
                        <p>{{ item.phone }}</p>
                        <div style="padding: 5px 0px 5px 0px;">
                            <h4><i><b>Company</b>: {{ item.company.name }}</i></h4>
                            <h4><i><b>Motto</b>: {{ item.company.catchPhrase }}</i></h4>
                        </div>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>

</div>
