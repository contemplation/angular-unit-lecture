<div ng-app="app">
  <form ng-submit="authorizate(username, password)">
    <h1 ng-bind="title"></h1>
    <div>
      <label>Username</label>
      <input ng-model="username">
    </div>
    <br>
    <div>
      <label>Password</label>
      <input ng-model="password">
    </div>
    <br>
    <button disable-on-request>LOGIN</button>
  </form>
</div>
